<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen" id="scr">
        <div class="box">
            <div class="c">
                <div class="text">Celcius</div>
                <div class="vl" ><input type="number" step="0.01" id="cel"></div>
            </div>
            <div class="k">
                <div class="text">Kelvin</div>
                <div class="vl" ><input type="number" step="0.01" id="kel"></div>
            </div>
            <div class="f">
                <div class="text">Fahrenheit</div>
                <div class="vl" ><input type="number" step="0.01" id="fah"></div>
            </div>
            <button onclick="myFunction()">Convert</button>
        </div>
    </div>
</body>
<script>
    function myFunction(){
    if(document.getElementById("cel").value!=null){
        let c = document.getElementById("cel").value
        let scr = document.getElementById("scr")
        let k = parseFloat(c) + 273.15
        let f = (parseFloat(c) * 9/5) + 32
        document.getElementById("kel").value = k
        document.getElementById("fah").value = f
        if(c<=0){
            scr.style.backgroundColor ="#001B79";
        }
        else if(c>0 && c<=20){
            scr.style.backgroundColor ="#87C4FF";
        }
        else if(c>20 && c<=30){
            scr.style.backgroundColor ="#FFC436";
        }
        else if(c>30 && c<=40){
            scr.style.backgroundColor ="#FF9130";
        }
        else if(c>40){
            scr.style.backgroundColor ="#ED2B2A";
            scr.style.color ="#FFF3DA";
        }
    }
    }
</script>
</html>
